<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechObject - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h2>MechObject</h2>
                <p>Welcome back! Please login to your account</p>
            </div>

            <!-- Regular Login -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            <!-- Social Login -->
            <div class="text-center mb-3">
                <p>Or login with:</p>
                <button type="button" class="btn btn-google me-2" id="googleSignIn">Google</button>
                <button type="button" class="btn btn-facebook" id="facebookSignIn">Facebook</button>
            </div>

            <div class="text-center">
                <p>Don't have an account? <a href="./register.html" class="text-decoration-none">Register here</a></p>
                <p><a href="./forgot-password.html" class="text-decoration-none">Forgot Password?</a></p>
                <p><a href="./index.html" class="text-decoration-none">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCy5RH5f5flQFaqMRzv5iVuGyeS8P9AGfs",
            authDomain: "mechobject-7b416.firebaseapp.com",
            projectId: "mechobject-7b416",
            storageBucket: "mechobject-7b416.firebasestorage.app",
            messagingSenderId: "269505965370",
            appId: "1:269505965370:web:d82b51ddeee673d2c87403",
            measurementId: "G-F9LMEXCHZP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebaseAuth = auth;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.FacebookAuthProvider = FacebookAuthProvider;
        window.signInWithPopup = signInWithPopup;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
