<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechObject - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h2>MechObject</h2>
                <p>Create your account and start shopping</p>
            </div>

            <!-- Regular Register -->
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>

            <!-- Social Register -->
            <div class="text-center mb-3">
                <p>Or register with:</p>
                <button type="button" class="btn btn-google me-2" id="googleSignUp">Google</button>
                <button type="button" class="btn btn-facebook" id="facebookSignUp">Facebook</button>
            </div>

            <div class="text-center">
                <p>Already have an account? <a href="./login.html" class="text-decoration-none">Login here</a></p>
                <p><a href="./index.html" class="text-decoration-none">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "firebase-api-key-here",
            authDomain: "auth-domain-here",
            projectId: "project-id-here",
            storageBucket: "storage-bucket-here",
            messagingSenderId: "meessaging-sender-id-here",
            appId: "app-id-here",
            measurementId: "measurement-id-here"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebaseAuth = auth;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.FacebookAuthProvider = FacebookAuthProvider;
        window.signInWithPopup = signInWithPopup;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
